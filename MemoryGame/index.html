<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Memory Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="new.css">
    </head>
    <body>
        <h1 class="header">Memory Game</h1>
        <div class="timer">
            <div class="time"> Limit time: 20s</div>
            <div class="musicControl">Music:
                <button onclick="musicOnOff()" class="musicCheck">On</button>
                <div class="music hidden">
                    <iframe src="./sounds/backgroundMusic.mp3" allow="autoplay"></iframe>
                </div>
            </div>
            <div class="scoresall">Scores:0</div>
        </div>
        <div class="game">
            <div class="player1">
                <div class="scores">Player One</div>
                <img src="./Image/player1.png" alt="" class="player" id="player1">
            </div>
            <div class="gameBoard">
                <!-- Add cards here -->
            </div>
            <div class="player2">
                <div class="scores">Player Two</div>
                <img src="./Image/player2.png" alt="" class="player" id="player2">
            </div>
        </div>
        <div class="control">
            <button onclick="generateCards()" class="start">Start</button>
            <button  onClick="window.location.reload();" class="replay">New Game</button>
        </div>
       
        <script src="new.js"></script>
    </body>
</html>
